<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Romanes Spiel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 60px;
    text-align: center;
    margin: 0 0 20px 0;
  }

  /* Zettel-Knopf (oben mittig) */
  #zettel {
    padding: 10px 16px;
    background: #fffbe6;
    border: 2px solid #d1c788;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
  }

  /* Spielbereich */
  #gameArea {
    width: 500px;
    height: 300px;
    border: 2px solid #222;
    position: relative;
    overflow: hidden;
    background-color: #eef;
    margin-top: 20px;
  }

  #player {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Credits: fixed links, vertikal zentriert */
  #credits {
    position: fixed;
    left: 16px;                /* Abstand von linker Bildschirmkante */
    top: 50%;                  /* vertikale Mitte */
    transform: translate(-120%, -50%); /* auÃŸerhalb links verstecken */
    transition: transform 0.35s ease, opacity 0.35s ease;
    opacity: 0;
    background: #fffbe6;
    border: 2px solid #d1c788;
    padding: 12px 14px;
    border-radius: 8px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    z-index: 1000;
    width: 180px;
  }

  /* wenn sichtbar -> reingleiten */
  #credits.visible {
    transform: translate(0, -50%);
    opacity: 1;
  }

  #credits h3 {
    margin: 0 0 6px 0;
    font-size: 16px;
  }

  #credits p {
    margin: 0 0 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  #credits button.close {
    display: inline-block;
    padding: 6px 8px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #aaa;
    background: white;
  }
</style>
</head>
<body>

  <h1>Hallo</h1>

  <!-- Zettel-Knopf -->
  <button id="zettel">ðŸ“„ Credits (Zettel)</button>

  <!-- Spielbereich -->
  <div id="gameArea">
    <div id="player"></div>
  </div>

  <!-- Credits: fixed, links mittig -->
  <aside id="credits" aria-hidden="true">
    <h3>Credits</h3>
    <p>Romanes</p>
    <button class="close">SchlieÃŸen</button>
  </aside>

<script>
  // Elemente
  const player = document.getElementById("player");
  const gameArea = document.getElementById("gameArea");

  // Position & Richtung (2D)
  let posX = 0;
  let posY = 0;
  let dirX = 1; // 1 = rechts, -1 = links
  let dirY = 1; // 1 = runter, -1 = hoch

  // Geschwindigkeit (Pixel pro Frame)
  const speedX = 2;
  const speedY = 1.5;

  function animatePlayer() {
    // aktuelle Grenzen (falls Fenster/Container sich Ã¤ndert)
    const maxX = gameArea.clientWidth - player.offsetWidth;
    const maxY = gameArea.clientHeight - player.offsetHeight;

    // Position aktualisieren
    posX += dirX * speedX;
    posY += dirY * speedY;

    // Kollisionen mit WÃ¤nden â€” Richtung umkehren
    if (posX >= maxX) {
      posX = maxX;
      dirX = -1;
    }
    if (posX <= 0) {
      posX = 0;
      dirX = 1;
    }
    if (posY >= maxY) {
      posY = maxY;
      dirY = -1;
    }
    if (posY <= 0) {
      posY = 0;
      dirY = 1;
    }

    // Anwenden
    player.style.left = posX + "px";
    player.style.top = posY + "px";

    requestAnimationFrame(animatePlayer);
  }
  animatePlayer();

  // Credits Ã¶ffnen / schlieÃŸen (slide-in von links)
  const zettelBtn = document.getElementById("zettel");
  const credits = document.getElementById("credits");
  const closeBtn = credits.querySelector(".close");

  function showCredits(show) {
    if (show) {
      credits.classList.add("visible");
      credits.setAttribute("aria-hidden", "false");
      zettelBtn.textContent = "ðŸ“„ Zettel schlieÃŸen";
    } else {
      credits.classList.remove("visible");
      credits.setAttribute("aria-hidden", "true");
      zettelBtn.textContent = "ðŸ“„ Credits (Zettel)";
    }
  }

  zettelBtn.addEventListener("click", () => {
    showCredits(!credits.classList.contains("visible"));
  });

  closeBtn.addEventListener("click", () => showCredits(false));

  // Escape-Taste schlieÃŸt ebenfalls
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") showCredits(false);
  });
</script>

</body>
</html>
