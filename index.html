<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Romanes Spiel ‚Äì 2D Bewegung</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 60px;
    text-align: center;
    margin: 0 0 20px 0;
  }

  #zettel {
    padding: 10px 16px;
    background: #fffbe6;
    border: 2px solid #d1c788;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
  }

  #musicBtn {
    margin-top: 10px;
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
  }

  #gameArea {
    width: 500px;
    height: 300px;
    border: 2px solid #222;
    position: relative;
    overflow: hidden;
    background-color: #eef;
    margin-top: 20px;
  }

  #player {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 0;
  }

  #credits {
    position: fixed;
    left: 16px;
    top: 50%;
    transform: translate(-120%, -50%);
    transition: transform 0.35s ease, opacity 0.35s ease;
    opacity: 0;
    background: #fffbe6;
    border: 2px solid #d1c788;
    padding: 12px 14px;
    border-radius: 8px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    z-index: 1000;
    width: 180px;
  }

  #credits.visible {
    transform: translate(0, -50%);
    opacity: 1;
  }

  #credits h3 {
    margin: 0 0 6px 0;
    font-size: 16px;
  }

  #credits p {
    margin: 0 0 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  #credits button.close {
    padding: 6px 8px;
    font-size: 13px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Hallo</h1>

<button id="zettel">üìÑ Credits (Zettel)</button>
<button id="musicBtn">üéµ Musik starten</button>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="gameArea">
  <div id="player"></div>
</div>

<aside id="credits" aria-hidden="true">
  <h3>Credits</h3>
  <p>Romanes</p>
  <button class="close">Schlie√üen</button>
</aside>

<script>
  const player = document.getElementById("player");
  const gameArea = document.getElementById("gameArea");

  let posX = 0, posY = 0;
  let dirX = 1, dirY = 1;
  const speedX = 2, speedY = 1.5;

  function animatePlayer() {
    const maxX = gameArea.clientWidth - player.offsetWidth;
    const maxY = gameArea.clientHeight - player.offsetHeight;

    posX += dirX * speedX;
    posY += dirY * speedY;

    if (posX >= maxX || posX <= 0) dirX *= -1;
    if (posY >= maxY || posY <= 0) dirY *= -1;

    player.style.left = posX + "px";
    player.style.top = posY + "px";

    requestAnimationFrame(animatePlayer);
  }
  animatePlayer();

  const zettelBtn = document.getElementById("zettel");
  const credits = document.getElementById("credits");
  const closeBtn = credits.querySelector(".close");

  zettelBtn.onclick = () => credits.classList.toggle("visible");
  closeBtn.onclick = () => credits.classList.remove("visible");

  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");
  let playing = false;

  music.volume = 0.3;

  musicBtn.onclick = () => {
    if (!playing) {
      music.play();
      musicBtn.textContent = "‚è∏Ô∏è Musik stoppen";
    } else {
      music.pause();
      musicBtn.textContent = "üéµ Musik starten";
    }
    playing = !playing;
  };
</script>

</body>
</html>
