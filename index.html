<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Romanes Spiel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 60px;
    text-align: center;
    margin: 0 0 20px 0;
  }

  /* Login/Register Bereich */
  #authForm {
    margin-bottom: 20px;
    padding: 20px;
    border: 2px solid #d1c788;
    border-radius: 10px;
    background: #fffbe6;
    width: 300px;
    text-align: center;
  }

  #authForm input {
    width: 90%;
    padding: 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
  }

  #authForm button {
    padding: 8px 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #aaa;
    cursor: pointer;
    background: #fff;
  }

  /* Zettel-Knopf (oben mittig) */
  #zettel {
    padding: 10px 16px;
    background: #fffbe6;
    border: 2px solid #d1c788;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
  }

  /* Spielbereich */
  #gameArea {
    width: 500px;
    height: 300px;
    border: 2px solid #222;
    position: relative;
    overflow: hidden;
    background-color: #eef;
    margin-top: 20px;
  }

  #player {
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Credits */
  #credits {
    position: fixed;
    left: 16px;
    top: 50%;
    transform: translate(-120%, -50%);
    transition: transform 0.35s ease, opacity 0.35s ease;
    opacity: 0;
    background: #fffbe6;
    border: 2px solid #d1c788;
    padding: 12px 14px;
    border-radius: 8px;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    z-index: 1000;
    width: 180px;
  }

  #credits.visible {
    transform: translate(0, -50%);
    opacity: 1;
  }

  #credits h3 {
    margin: 0 0 6px 0;
    font-size: 16px;
  }

  #credits p {
    margin: 0 0 8px 0;
    font-weight: bold;
    font-size: 14px;
  }

  #credits button.close {
    display: inline-block;
    padding: 6px 8px;
    font-size: 13px;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #aaa;
    background: white;
  }
</style>
</head>
<body>

  <h1>Hallo</h1>

  <!-- Registrierung / Anmeldung -->
  <div id="authForm">
    <h3 id="authTitle">Anmelden</h3>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="authButton">Anmelden</button>
    <p id="toggleAuth" style="cursor:pointer;color:blue;margin-top:10px;">Noch kein Konto? Registrieren</p>
    <p id="authMessage" style="color:red;margin-top:6px;"></p>
  </div>

  <!-- Zettel-Knopf -->
  <button id="zettel">ðŸ“„ Credits (Zettel)</button>

  <!-- Spielbereich -->
  <div id="gameArea">
    <div id="player"></div>
  </div>

  <!-- Credits -->
  <aside id="credits" aria-hidden="true">
    <h3>Credits</h3>
    <p>Romanes</p>
    <button class="close">SchlieÃŸen</button>
  </aside>

<script>
  // --- Spielerbewegung ---
  const player = document.getElementById("player");
  const gameArea = document.getElementById("gameArea");
  let posX = 0, posY = 0, dirX = 1, dirY = 1;
  const speedX = 2, speedY = 1.5;

  function animatePlayer() {
    const maxX = gameArea.clientWidth - player.offsetWidth;
    const maxY = gameArea.clientHeight - player.offsetHeight;
    posX += dirX * speedX;
    posY += dirY * speedY;
    if (posX >= maxX) { posX = maxX; dirX = -1; }
    if (posX <= 0) { posX = 0; dirX = 1; }
    if (posY >= maxY) { posY = maxY; dirY = -1; }
    if (posY <= 0) { posY = 0; dirY = 1; }
    player.style.left = posX + "px";
    player.style.top = posY + "px";
    requestAnimationFrame(animatePlayer);
  }
  animatePlayer();

  // --- Credits ---
  const zettelBtn = document.getElementById("zettel");
  const credits = document.getElementById("credits");
  const closeBtn = credits.querySelector(".close");
  function showCredits(show) {
    if (show) {
      credits.classList.add("visible");
      credits.setAttribute("aria-hidden", "false");
      zettelBtn.textContent = "ðŸ“„ Zettel schlieÃŸen";
    } else {
      credits.classList.remove("visible");
      credits.setAttribute("aria-hidden", "true");
      zettelBtn.textContent = "ðŸ“„ Credits (Zettel)";
    }
  }
  zettelBtn.addEventListener("click", () => showCredits(!credits.classList.contains("visible")));
  closeBtn.addEventListener("click", () => showCredits(false));
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") showCredits(false); });

  // --- Registrierung / Anmeldung ---
  let isLogin = true;
  const authTitle = document.getElementById("authTitle");
  const authButton = document.getElementById("authButton");
  const toggleAuth = document.getElementById("toggleAuth");
  const authMessage = document.getElementById("authMessage");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");

  toggleAuth.addEventListener("click", () => {
    isLogin = !isLogin;
    authTitle.textContent = isLogin ? "Anmelden" : "Registrieren";
    authButton.textContent = isLogin ? "Anmelden" : "Registrieren";
    toggleAuth.textContent = isLogin ? "Noch kein Konto? Registrieren" : "Bereits registriert? Anmelden";
    authMessage.textContent = "";
  });

  authButton.addEventListener("click", () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if (!user || !pass) { authMessage.textContent = "Bitte alles ausfÃ¼llen!"; return; }

    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (isLogin) {
      if (users[user] && users[user] === pass) {
        authMessage.style.color = "green";
        authMessage.textContent = `Willkommen zurÃ¼ck, ${user}!`;
      } else {
        authMessage.style.color = "red";
        authMessage.textContent = "Falscher Benutzername oder Passwort!";
      }
    } else {
      if (users[user]) {
        authMessage.style.color = "red";
        authMessage.textContent = "Benutzername existiert schon!";
      } else {
        users[user] = pass;
        localStorage.setItem("users", JSON.stringify(users));
        authMessage.style.color = "green";
        authMessage.textContent = "Registrierung erfolgreich! Du kannst dich nun anmelden.";
        usernameInput.value = "";
        passwordInput.value = "";
      }
    }
  });
</script>

</body>
</html>
